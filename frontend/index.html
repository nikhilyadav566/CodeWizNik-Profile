<body>
  <div class="wrapper">
    <!-- Circles -->
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="container">
      <!-- Image -->
      <div><img src="./images/myphoto.png" alt="mypic" /></div>

      <!-- Heading -->
      <div class="userName">
        <h1>Nikhil Yadav</h1>
      </div>

      <!-- Designation -->
      <div class="designation">
        <span id="typing"></span>
      </div>

      <!-- Button Group -->
      <div class="btnGroup">
        <button class="btn btnShare" onclick="openModal()">
          <i class="fa-solid fa-share"></i>
          <div><h3>Let's Connect!</h3></div>
        </button>

        <button class="btn btnFollow">
          <a href="https://www.linkedin.com/comm/mynetwork/discovery-see-all?usecase=PEOPLE_FOLLOWS&followMember=nikhilyad566"><h3>Follow Me</h3></a>
        </button>
      </div>
    </div>
  </div>

  <!-- Modal Component -->
  <div class="modal">
    <div class="modalHeader">
      <h1>👍 Let's Connect!</h1>
      <div class="close-container">
        <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
      </div>
    </div>
    <div>
      <h3>Stay Connected 🤝</h3>
      <div class="iconContainer">
        <a href="https://www.facebook.com/nikhilyad566/" class="icon" id="facebook"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="https://www.instagram.com/nikhilyad566/" class="icon" id="instagram"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://x.com/YadavNikhil566" class="icon" id="twitter"><i class="fa-brands fa-twitter"></i></a>
        <a href="https://github.com/nikhilyadav566" class="icon" id="github"><i class="fa-brands fa-github"></i></a>
        <a href="https://www.youtube.com/@CodeWizNik" class="icon" id="youtube"><i class="fa-brands fa-youtube"></i></a>
      </div>
      <button class="btn copyBtn" onclick="copyProfileLink()">📋 Copy Profile Link</button>
    </div>
  </div>

  <!-- Overlay -->
  <div class="overlay" onclick="closeModal()"></div>

  <!-- Contact Form -->
  <section class="contactFormSection">
    <h2>Get in Touch</h2>
    <form id="contactForm">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
      <p id="formMessage"></p>
    </form>
  </section>

  <!-- Font Awesome -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>

  <!-- Stylish Footer -->
  <footer style="background-color: #111827; color: #9CA3AF; text-align: center; padding: 20px; font-size: 14px; font-family: 'Segoe UI', sans-serif;">

    <span style="font-size: 12px; color: #6B7280;">Crafted with ❤️ for developers & learners</span>
  </footer>
</body>
